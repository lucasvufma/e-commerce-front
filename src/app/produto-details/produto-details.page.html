<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-fab size="small" vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/carrinho" routerDirection="forward" color="primary">
          <ion-icon name="cart"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  <ion-card>
    <img [src]="produto?.imageUrl || 'assets/imgs/prod.jpg'"/>
    <ion-card-header>
      <ion-card-title>
        {{produto?.nome}}
        </ion-card-title>
      <ion-card-subtitle color="sucess">
        {{produto?.preco | currency}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{produto?.descricao}}
    </ion-card-content>
  </ion-card>

  <ion-button ion-button expand="block" fill="outline" (click)="addCart(produto)">Adicionar ao carrinho</ion-button>
</ion-content>
